<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>earthtown - character creator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #f1faee;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        /* Zen desktop background */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(0deg, rgba(10, 10, 10, 0.85) 0%, rgba(10, 10, 10, 0.7) 100%),
                repeating-linear-gradient(
                    0deg,
                    rgba(45, 106, 79, 0.04) 0px,
                    rgba(45, 106, 79, 0.04) 2px,
                    transparent 2px,
                    transparent 4px
                ),
                radial-gradient(ellipse at 30% 40%, rgba(127, 194, 155, 0.1), transparent 60%),
                radial-gradient(ellipse at 70% 60%, rgba(168, 212, 232, 0.08), transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .header {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 40px;
        }

        .back-link {
            position: absolute;
            left: 0;
            top: 0;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            color: rgba(241, 250, 238, 0.6);
            text-decoration: none;
            letter-spacing: 1px;
            transition: none;
        }

        .back-link:hover {
            color: #f1faee;
        }

        h1 {
            font-family: 'VT323', monospace;
            font-size: 3rem;
            color: #f1faee;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(241, 250, 238, 0.5);
            font-size: 0.9rem;
            font-weight: 300;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 700px;
            margin: 0 auto;
            background: rgba(241, 250, 238, 0.02);
            border: 1px solid rgba(241, 250, 238, 0.1);
            border-radius: 12px;
            padding: 40px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-btn {
            background: rgba(241, 250, 238, 0.1);
            color: #f1faee;
            border: 1px solid rgba(241, 250, 238, 0.2);
            padding: 15px 40px;
            font-size: 1.1rem;
            font-family: 'VT323', monospace;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: none;
        }

        .upload-btn:hover {
            background: rgba(241, 250, 238, 0.15);
            border-color: rgba(241, 250, 238, 0.4);
        }

        .status-message {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .status-message.processing {
            background: rgba(247, 127, 0, 0.1);
            border: 1px solid rgba(247, 127, 0, 0.3);
            color: #f77f00;
            display: block;
        }

        .status-message.success {
            background: rgba(45, 106, 79, 0.1);
            border: 1px solid rgba(45, 106, 79, 0.3);
            color: #2d6a4f;
            display: block;
        }

        .status-message.error {
            background: rgba(230, 57, 70, 0.1);
            border: 1px solid rgba(230, 57, 70, 0.3);
            color: #e63946;
            display: block;
        }

        .canvas-container {
            text-align: center;
            margin: 40px 0;
        }

        #canvas {
            border: 1px solid rgba(241, 250, 238, 0.15);
            border-radius: 8px;
            image-rendering: pixelated;
            background: rgba(241, 250, 238, 0.03);
            max-width: 100%;
        }

        .control-group {
            background: rgba(241, 250, 238, 0.03);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(241, 250, 238, 0.08);
            margin-bottom: 30px;
        }

        .control-group label {
            display: block;
            margin-bottom: 10px;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            letter-spacing: 1px;
            color: rgba(241, 250, 238, 0.8);
        }

        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            height: 4px;
            border-radius: 2px;
            background: rgba(241, 250, 238, 0.1);
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #f1faee;
            cursor: pointer;
        }

        .value-display {
            text-align: center;
            margin-top: 8px;
            font-size: 0.85rem;
            color: rgba(241, 250, 238, 0.5);
            font-family: 'VT323', monospace;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-family: 'VT323', monospace;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 8px;
            transition: none;
            border: 1px solid;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-download {
            background: rgba(241, 250, 238, 0.1);
            color: #f1faee;
            border-color: rgba(241, 250, 238, 0.2);
        }

        .btn-download:hover:not(:disabled) {
            background: rgba(241, 250, 238, 0.15);
            border-color: rgba(241, 250, 238, 0.4);
        }

        .btn-primary {
            background: #f1faee;
            color: #0a0a0a;
            border-color: #f1faee;
        }

        .btn-primary:hover:not(:disabled) {
            background: #fff;
        }

        .btn-secondary {
            background: transparent;
            color: #f1faee;
            border-color: rgba(241, 250, 238, 0.3);
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(241, 250, 238, 0.05);
            border-color: #f1faee;
        }

        .btn-reset {
            background: rgba(230, 57, 70, 0.1);
            color: #e63946;
            border-color: rgba(230, 57, 70, 0.3);
        }

        .btn-reset:hover:not(:disabled) {
            background: rgba(230, 57, 70, 0.2);
            border-color: #e63946;
        }
        
        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }
            
            .header {
                margin-bottom: 24px;
            }
            
            .back-link {
                font-size: 1rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 0.8rem;
            }
            
            .container {
                padding: 24px 16px;
                margin: 0;
            }
            
            .upload-btn {
                font-size: 1rem;
                padding: 12px 30px;
                min-height: 48px;
            }
            
            .canvas-container {
                margin: 30px 0;
            }
            
            #canvas {
                max-width: 100%;
                height: auto;
            }
            
            .control-group {
                padding: 16px;
            }
            
            .control-group label {
                font-size: 1.1rem;
            }
            
            input[type="number"] {
                width: 70px;
                font-size: 0.95rem;
            }
            
            .button-group {
                flex-direction: column;
                gap: 12px;
            }
            
            .btn {
                width: 100%;
                font-size: 1rem;
                padding: 14px 24px;
                min-height: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-link">‚Üê back</a>
        <h1>character creator</h1>
        <p class="subtitle">upload a photo, we'll remove the background & pixelate it</p>
    </div>

    <div class="container">
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <button class="upload-btn" onclick="document.getElementById('imageInput').click()">
                upload image
            </button>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="canvas-container">
            <canvas id="canvas" width="400" height="400"></canvas>
        </div>

        <div class="control-group">
            <label for="pixelSize">pixelation</label>
            <div style="display: flex; gap: 15px; align-items: center;">
                <input type="range" id="pixelSize" min="2" max="50" value="2" step="0.5" style="flex: 1;">
                <input type="number" id="pixelInput" min="2" max="50" value="2" step="0.5" style="width: 80px; padding: 8px; background: rgba(241, 250, 238, 0.05); border: 1px solid rgba(241, 250, 238, 0.2); border-radius: 6px; color: #f1faee; font-family: 'VT323', monospace; font-size: 1rem;">
            </div>
            <div class="value-display" id="pixelValue">2px</div>
        </div>

        <div class="button-group">
            <button class="btn btn-download" id="downloadBtn">download</button>
            <button class="btn btn-primary" id="updateBtn" style="display: none;">update my character</button>
            <button class="btn btn-secondary" id="loginBtn" style="display: inline-block;">login to update</button>
            <button class="btn btn-reset" onclick="resetAll()">start over</button>
        </div>
    </div>

    <script>
        const REMOVE_BG_API_KEY = 'mcTL7TmzjbRa1YHNLAKgtfUx';
        
        let processedImage = null;
        let currentPixelSize = 2;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const pixelSizeSlider = document.getElementById('pixelSize');
        const pixelInput = document.getElementById('pixelInput');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusMessage = document.getElementById('statusMessage');

        // Initialize canvas (transparent by default)
        // No background fill needed

        imageInput.addEventListener('change', handleImageUpload);
        
        // Sync slider and number input
        pixelSizeSlider.addEventListener('input', () => {
            currentPixelSize = parseFloat(pixelSizeSlider.value);
            pixelInput.value = currentPixelSize;
            document.getElementById('pixelValue').textContent = currentPixelSize + 'px';
            if (processedImage) {
                renderImage();
            }
        });
        
        pixelInput.addEventListener('input', () => {
            let value = parseFloat(pixelInput.value);
            if (value < 2) value = 2;
            if (value > 50) value = 50;
            currentPixelSize = value;
            pixelSizeSlider.value = value;
            document.getElementById('pixelValue').textContent = value + 'px';
            if (processedImage) {
                renderImage();
            }
        });
        
        downloadBtn.addEventListener('click', downloadImage);

        async function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            showStatus('processing', 'üîÑ Removing background...');
            downloadBtn.disabled = true;

            try {
                // Create form data
                const formData = new FormData();
                formData.append('image_file', file);
                formData.append('size', 'auto');

                // Call remove.bg API
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': REMOVE_BG_API_KEY
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Background removal failed');
                }

                // Get the blob
                const blob = await response.blob();
                
                // Load the image
                const img = new Image();
                img.onload = function() {
                    processedImage = img;
                    renderImage();
                    showStatus('success', '‚úì Background removed! Adjust pixelation as needed.');
                    downloadBtn.disabled = false;
                };
                img.src = URL.createObjectURL(blob);

            } catch (error) {
                console.error('Error:', error);
                showStatus('error', '‚úó Error removing background. Please try again.');
                downloadBtn.disabled = false;
            }
        }

        function renderImage() {
            if (!processedImage) return;

            // Clear canvas to transparent
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Calculate scaling to fit canvas
            const scale = Math.min(canvas.width / processedImage.width, canvas.height / processedImage.height);
            const x = (canvas.width / 2) - (processedImage.width / 2) * scale;
            const y = (canvas.height / 2) - (processedImage.height / 2) * scale;
            const w = processedImage.width * scale;
            const h = processedImage.height * scale;

            // Draw image
            ctx.drawImage(processedImage, x, y, w, h);

            // Apply pixelation
            if (currentPixelSize > 1) {
                pixelate(currentPixelSize);
            }
        }

        function pixelate(pixelSize) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // NO background fill - keep transparent!

            for (let y = 0; y < canvas.height; y += pixelSize) {
                for (let x = 0; x < canvas.width; x += pixelSize) {
                    const pixelIndex = (y * canvas.width + x) * 4;
                    const r = imageData.data[pixelIndex];
                    const g = imageData.data[pixelIndex + 1];
                    const b = imageData.data[pixelIndex + 2];
                    const a = imageData.data[pixelIndex + 3];

                    if (a > 0) { // Only draw non-transparent pixels
                        ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${a / 255})`;
                        ctx.fillRect(x, y, pixelSize, pixelSize);
                    }
                }
            }
        }

        function showStatus(type, message) {
            statusMessage.className = 'status-message ' + type;
            statusMessage.textContent = message;
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'earthtown-character.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function resetAll() {
            processedImage = null;
            currentPixelSize = 2;
            pixelSizeSlider.value = 2;
            pixelInput.value = 2;
            document.getElementById('pixelValue').textContent = '2px';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            statusMessage.className = 'status-message';
            downloadBtn.disabled = false;
            imageInput.value = '';
        }
    </script>

    <!-- Firebase for character update -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getStorage, ref, uploadBytes } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCXFlGeJodOUVn-3bYocPhFRtzs9DBHEFA",
            authDomain: "earthtown-92993.firebaseapp.com",
            projectId: "earthtown-92993",
            storageBucket: "earthtown-92993.firebasestorage.app",
            messagingSenderId: "830730193161",
            appId: "1:830730193161:web:af18953dd80872b1396bd8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Enable persistent login
        setPersistence(auth, browserLocalPersistence).catch(err => {
            console.error('Persistence error:', err);
        });

        let currentUser = null;

        // Check auth state
        onAuthStateChanged(auth, (user) => {
            const loginBtn = document.getElementById('loginBtn');
            const updateBtn = document.getElementById('updateBtn');

            if (user) {
                currentUser = user;
                loginBtn.style.display = 'none';
                updateBtn.style.display = 'inline-block';
            } else {
                loginBtn.style.display = 'inline-block';
                updateBtn.style.display = 'none';
            }
        });

        // Login button
        document.getElementById('loginBtn').addEventListener('click', () => {
            if (confirm('You need to login first. Go to login page?')) {
                window.location.href = 'login.html';
            }
        });

        // Update character button
        document.getElementById('updateBtn').addEventListener('click', async () => {
            if (!currentUser) {
                alert('Please login first');
                return;
            }

            if (!processedImage) {
                alert('Please upload and process an image first');
                return;
            }

            if (!confirm('Update your earthtown character with this image?')) {
                return;
            }

            const updateBtn = document.getElementById('updateBtn');
            updateBtn.disabled = true;
            updateBtn.textContent = 'updating...';

            try {
                // Convert canvas to blob
                canvas.toBlob(async (blob) => {
                    if (!blob) {
                        alert('Error creating image');
                        updateBtn.disabled = false;
                        updateBtn.textContent = 'update my character';
                        return;
                    }

                    // Upload to Storage
                    const imagePath = `characters/${currentUser.uid}.png`;
                    const imageRef = ref(storage, imagePath);
                    await uploadBytes(imageRef, blob);

                    // Update Firestore
                    await updateDoc(doc(db, 'users', currentUser.uid), {
                        characterImage: imagePath
                    });

                    alert('‚úì Character updated successfully!');
                    updateBtn.disabled = false;
                    updateBtn.textContent = 'update my character';

                }, 'image/png');

            } catch (error) {
                console.error('Update error:', error);
                alert('Error updating character: ' + error.message);
                updateBtn.disabled = false;
                updateBtn.textContent = 'update my character';
            }
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>earthtown - the sanctuary</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #e8e8e8;
            overflow: hidden;
            height: 100vh;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
        }
        
        /* Dreamcore floating background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 20%, rgba(168, 212, 232, 0.04) 0%, transparent 40%),
                radial-gradient(circle at 85% 75%, rgba(127, 194, 155, 0.04) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(247, 127, 0, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: dreamFloat 25s ease-in-out infinite alternate;
        }
        
        @keyframes dreamFloat {
            0% { opacity: 0.4; transform: scale(1); }
            100% { opacity: 0.7; transform: scale(1.05); }
        }

        /* Room container */
        .room-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
        }

        /* Header */
        .room-header {
            background: rgba(10, 10, 10, 0.85);
            border-bottom: 2px solid rgba(241, 250, 238, 0.2);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .room-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-button {
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            color: #a8a8a8;
            text-decoration: none;
            padding: 8px 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            color: #f1faee;
            border-color: rgba(241, 250, 238, 0.4);
        }

        .room-title {
            font-family: 'VT323', monospace;
            font-size: 2rem;
            color: #f1faee;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .online-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #888;
        }

        .pulse-dot {
            width: 10px;
            height: 10px;
            background: #6b8e6b;
            border-radius: 50%;
            animation: pulse-glow 2s infinite;
            box-shadow: 0 0 8px rgba(107, 142, 107, 0.6);
        }

        @keyframes pulse-glow {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
                box-shadow: 0 0 8px rgba(107, 142, 107, 0.6);
            }
            50% { 
                opacity: 0.7; 
                transform: scale(0.95);
                box-shadow: 0 0 15px rgba(107, 142, 107, 0.8);
            }
        }

        /* Main area */
        .main-area {
            display: grid;
            grid-template-columns: 1fr 350px;
            height: 100%;
            overflow: hidden;
        }

        /* Room space */
        .room-space {
            position: relative;
            background: #0a0a0a;
            overflow: visible;
        }

        .room-ambient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.3;
        }

        .ambient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float-ambient 25s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: rgba(139, 115, 139, 0.05);
            top: -100px;
            left: -100px;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: rgba(107, 142, 107, 0.05);
            bottom: -50px;
            right: -50px;
            animation-delay: 8s;
        }

        @keyframes float-ambient {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, -50px); }
        }

        /* Avatars */
        .avatars-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .avatar {
            position: absolute;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            pointer-events: auto;
            user-select: none;
            -webkit-user-select: none;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .avatar:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .avatar-image {
            width: 150px;
            height: 150px;
            image-rendering: pixelated;
            position: relative;
            overflow: visible;
        }

        .avatar-image * {
            overflow: visible;
        }

        .avatar-image img {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            filter: none; /* No glow for other users */
            background: none;
            pointer-events: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        .avatar.current-user {
            z-index: 100 !important; /* Always on top so you can drag it */
        }

        .avatar.current-user .avatar-image img {
            filter: drop-shadow(0 0 10px rgba(241, 250, 238, 0.5)); /* Glow only on your avatar */
        }

        .avatar-name {
            font-family: 'VT323', monospace;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.05);
            padding: 3px 10px;
            border-radius: 4px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
        }

        /* Archetype colors */
        .archetype-hero { color: #f1faee; }
        .archetype-sage { color: #9b87c7; }
        .archetype-explorer { color: #7fc29b; }
        .archetype-rebel { color: #c77a7a; }
        .archetype-magician { color: #c79bd9; }
        .archetype-lover { color: #d99ba3; }
        .archetype-jester { color: #f0c77a; }
        .archetype-innocent { color: #b5d4e8; }
        .archetype-caregiver { color: #a8d4a8; }
        .archetype-ruler { color: #f1faee; }
        .archetype-creator { color: #c7a77a; }
        .archetype-everyman { color: #a8a8a8; }

        /* Avatar detail popup */
        .avatar-detail {
            position: fixed;
            background: rgba(0, 0, 0, 0.05);
            border: 3px solid rgba(241, 250, 238, 0.4);
            border-radius: 12px;
            padding: 25px;
            min-width: 250px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .detail-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(241, 250, 238, 0.2);
        }

        .detail-avatar {
            width: 70px;
            height: 70px;
            image-rendering: pixelated;
        }

        .detail-avatar img {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        .detail-info {
            flex: 1;
        }

        .detail-username {
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .detail-archetype {
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .detail-close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            color: #888;
        }

        .detail-close:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(241, 250, 238, 0.4);
            color: #f1faee;
        }

        /* Chat sidebar */
        .chat-sidebar {
            background: rgba(0, 0, 0, 0.05);
            border-left: 2px solid rgba(241, 250, 238, 0.2);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        .chat-header {
            padding: 20px;
            border-bottom: 2px solid rgba(241, 250, 238, 0.2);
        }

        .chat-title {
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            color: #f1faee;
            margin-bottom: 10px;
        }

        .users-in-room {
            font-size: 0.85rem;
            color: #888;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: messageSlideIn 0.3s ease;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            flex-shrink: 0;
            image-rendering: pixelated;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 3px;
        }

        .message-author {
            font-family: 'VT323', monospace;
            font-size: 1rem;
        }

        .message-time {
            font-size: 0.7rem;
            color: #666;
        }

        .message-text {
            font-size: 0.9rem;
            color: #ccc;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 2px solid rgba(241, 250, 238, 0.2);
        }

        .chat-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #e8e8e8;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: rgba(241, 250, 238, 0.6);
            background: rgba(0, 0, 0, 0.05);
        }

        .chat-input::placeholder {
            color: #666;
        }

        /* Music control */
        .music-control {
            background: rgba(0, 0, 0, 0.05);
            border-top: 2px solid rgba(241, 250, 238, 0.2);
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            backdrop-filter: blur(10px);
        }

        .now-playing {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .album-art {
            width: 50px;
            height: 50px;
            background: rgba(241, 250, 238, 0.2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .track-info {
            flex: 1;
            min-width: 0;
        }

        .track-title {
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            color: #f1faee;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 0.85rem;
            color: #888;
        }

        .playback-controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            background: rgba(241, 250, 238, 0.2);
            border: 2px solid rgba(241, 250, 238, 0.4);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .control-btn:hover {
            background: rgba(241, 250, 238, 0.05);
            border-color: rgba(241, 250, 238, 0.6);
            transform: scale(1.05);
        }

        .queue-btn {
            font-family: 'VT323', monospace;
            font-size: 1rem;
            padding: 10px 20px;
            background: transparent;
            border: 2px solid rgba(241, 250, 238, 0.4);
            border-radius: 6px;
            color: #f1faee;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .queue-btn:hover {
            background: rgba(241, 250, 238, 0.2);
            border-color: rgba(241, 250, 238, 0.6);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-area {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
            }

            .chat-sidebar {
                border-left: none;
                border-top: 2px solid rgba(241, 250, 238, 0.2);
                max-height: 40vh;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(241, 250, 238, 0.05);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(241, 250, 238, 0.05);
        }
    
    /* Music Modal */
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 3000;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .modal-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
    }

    .modal-content {
        position: relative;
        background: #0a0a0a;
        border: 2px solid rgba(241, 250, 238, 0.2);
        border-radius: 16px;
        width: 90%;
        max-width: 700px;
        max-height: 85vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    .modal-header {
        padding: 25px 30px;
        border-bottom: 1px solid rgba(241, 250, 238, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .modal-header h2 {
        font-family: 'VT323', monospace;
        font-size: 2.2rem;
        color: #f1faee;
        letter-spacing: 2px;
    }

    .modal-close {
        background: none;
        border: none;
        color: #f1faee;
        font-size: 2.5rem;
        cursor: pointer;
        line-height: 1;
    }

    .queue-tabs {
        display: flex;
        border-bottom: 1px solid rgba(241, 250, 238, 0.1);
    }

    .tab-btn {
        flex: 1;
        padding: 18px;
        background: none;
        border: none;
        color: #888;
        font-family: 'VT323', monospace;
        font-size: 1.3rem;
        cursor: pointer;
        transition: all 0.3s;
        letter-spacing: 1px;
        position: relative;
    }

    .tab-btn.active {
        color: #f1faee;
    }

    .tab-btn.active::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, #f77f00, #d62828, #6a4c93);
    }

    .queue-section {
        padding: 25px 30px;
        overflow-y: auto;
        display: none;
        flex: 1;
    }

    .queue-section.active {
        display: block;
    }

    .upload-area {
        margin-bottom: 25px;
    }

    .upload-box {
        border: 2px dashed rgba(241, 250, 238, 0.2);
        padding: 40px 30px;
        text-align: center;
        cursor: pointer;
        border-radius: 12px;
        transition: all 0.3s;
        margin-bottom: 15px;
    }

    .upload-box:hover {
        border-color: rgba(45, 106, 79, 0.4);
        background: rgba(45, 106, 79, 0.05);
    }

    .upload-icon {
        font-size: 3rem;
        display: block;
        margin-bottom: 10px;
    }

    .upload-box p {
        color: #888;
        font-size: 0.95rem;
    }

    .url-input-group {
        display: flex;
        gap: 12px;
    }

    .url-input-group input {
        flex: 1;
        padding: 12px 18px;
        background: rgba(241, 250, 238, 0.03);
        border: 1px solid rgba(241, 250, 238, 0.15);
        border-radius: 8px;
        color: #f1faee;
        font-family: 'Inter', sans-serif;
        font-size: 0.95rem;
    }

    .url-input-group input::placeholder {
        color: #555;
    }

    .url-input-group button {
        padding: 12px 30px;
        background: #2d6a4f;
        border: none;
        border-radius: 8px;
        color: #f1faee;
        font-family: 'VT323', monospace;
        font-size: 1.2rem;
        cursor: pointer;
        letter-spacing: 1px;
    }

    .queue-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .queue-item {
        padding: 15px 18px;
        background: rgba(241, 250, 238, 0.03);
        border: 1px solid rgba(241, 250, 238, 0.1);
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .queue-item-info {
        flex: 1;
    }

    .queue-item-title {
        font-family: 'VT323', monospace;
        font-size: 1.2rem;
        color: #f1faee;
        margin-bottom: 5px;
    }

    .queue-item-artist {
        font-size: 0.9rem;
        color: #888;
    }

    .queue-item-time {
        font-family: 'VT323', monospace;
        font-size: 1.1rem;
        color: #888;
        margin-left: 20px;
    }

    .pod-info {
        text-align: center;
        padding: 50px 30px;
    }

    .pod-icon {
        font-size: 4rem;
        margin-bottom: 20px;
    }

    .pod-info h3 {
        font-family: 'VT323', monospace;
        font-size: 2rem;
        color: #f1faee;
        margin-bottom: 15px;
        letter-spacing: 2px;
    }

    .pod-info p {
        color: #888;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    .pod-enter-btn {
        padding: 14px 40px;
        background: #f1faee;
        border: none;
        border-radius: 8px;
        color: #0a0a0a;
        font-family: 'VT323', monospace;
        font-size: 1.5rem;
        cursor: pointer;
        letter-spacing: 2px;
        position: relative;
    }

    .pod-enter-btn::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, #f77f00, #d62828, #6a4c93);
    }

    
        /* Vote Notification */
        .vote-notification {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid rgba(241, 250, 238, 0.3);
            border-radius: 12px;
            padding: 25px 35px;
            z-index: 2500;
            display: none;
            min-width: 400px;
        }

        .vote-notification.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-20px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .vote-title {
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            color: #f1faee;
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: 1px;
        }

        .vote-options {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .vote-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(241, 250, 238, 0.2);
            border-radius: 8px;
            background: transparent;
            color: #f1faee;
            font-family: 'VT323', monospace;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
        }

        .vote-btn:hover {
            background: rgba(241, 250, 238, 0.1);
            border-color: rgba(241, 250, 238, 0.4);
        }

        .vote-btn.yes {
            border-color: rgba(45, 106, 79, 0.4);
        }

        .vote-btn.yes:hover {
            background: rgba(45, 106, 79, 0.2);
            border-color: #2d6a4f;
        }

        .vote-btn.no {
            border-color: rgba(230, 57, 70, 0.4);
        }

        .vote-btn.no:hover {
            background: rgba(230, 57, 70, 0.2);
            border-color: #e63946;
        }

        .vote-progress {
            text-align: center;
            font-size: 0.9rem;
            color: #888;
            margin-top: 10px;
        }

        .vote-bar {
            width: 100%;
            height: 4px;
            background: rgba(241, 250, 238, 0.1);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .vote-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #f77f00, #d62828);
            width: 0%;
            transition: width 0.3s;
        }

        .mode-indicator {
            font-family: 'VT323', monospace;
            letter-spacing: 1px;
        }

        
        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            .room-header {
                padding: 12px 16px;
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            
            .room-info {
                width: 100%;
            }
            
            .back-button {
                font-size: 1rem;
                padding: 6px 12px;
            }
            
            .room-title {
                font-size: 2rem;
            }
            
            .room-title span:first-child {
                font-size: 1.8rem;
            }
            
            .online-indicator {
                font-size: 0.85rem;
            }
            
            .main-layout {
                flex-direction: column;

        function listenToRoomPresence() {

            presenceUnsubscribe = onSnapshot(presenceRef, (snapshot) => {
                console.log('üì° Presence snapshot received, size:', snapshot.size);
                usersInRoom = [];
                snapshot.forEach((docSnapshot) => {
                    console.log('Processing user:', docSnapshot.id, docSnapshot.data());
                    const userData = docSnapshot.data();
                    
                    // Check if presence is stale and clean it up
                    const lastSeen = userData.lastSeen;
                    if (lastSeen) {
                        const timeSince = Date.now() - new Date(lastSeen).getTime();
                        if (timeSince > 120000) { // 2 minutes
                            // Delete stale presence doc
                            console.log('üßπ Deleting stale presence for:', docSnapshot.id);
                            deleteDoc(docSnapshot.ref).catch(err => console.log('Failed to delete stale presence'));
                            return; // Don't add to usersInRoom
                        }
                    } else {
                        // No lastSeen field = old doc from before this feature, clean it up
                        console.log('üßπ Deleting old presence (no lastSeen) for:', docSnapshot.id);
                        deleteDoc(docSnapshot.ref).catch(err => console.log('Failed to delete old presence'));
                        return; // Don't add to usersInRoom
                    }
                    
                    if (docSnapshot.id !== currentUser.uid) {
                        usersInRoom.push({
                            id: docSnapshot.id,
                            ...userData
                        });
                    } else {
                        // Update currentUserData from Firebase but don't re-render (prevents flash)
                        if (!isDraggingGlobal) {
                            currentUserData.x = userData.x;
                            currentUserData.y = userData.y;

        function setupEventListeners() {
            // Drag to move avatar (MOUSE + TOUCH)
            let dragStartX, dragStartY, avatarStartX, avatarStartY;
            let hasMoved = false;

            const roomSpace = document.getElementById('roomSpace');

            // MOUSE EVENTS
            roomSpace.addEventListener('mousedown', (e) => {
                const avatar = e.target.closest('.avatar.current-user');
                if (avatar) {
                    isDraggingGlobal = true;
                    hasMoved = false;
                    dragStartX = e.clientX;
                    dragStartY = e.clientY;
                    avatarStartX = currentUserData.x;
                    avatarStartY = currentUserData.y;
                }
            });

            document.addEventListener('mousemove', async (e) => {
                if (isDraggingGlobal && currentUserData) {
                    const deltaX = e.clientX - dragStartX;
                    const deltaY = e.clientY - dragStartY;
                    
                    // Mark as moved if dragged more than 5px
                    if (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5) {
                        hasMoved = true;
                    }

                    const rect = roomSpace.getBoundingClientRect();
                    currentUserData.x = Math.max(0, Math.min(avatarStartX + deltaX, rect.width - 150));
                    currentUserData.y = Math.max(0, Math.min(avatarStartY + deltaY, rect.height - 190));

                    const avatar = document.getElementById('avatar-' + currentUser.uid);
                    if (avatar) {
                        avatar.style.left = currentUserData.x + 'px';
                        avatar.style.top = currentUserData.y + 'px';
                    }
                }
            });

            document.addEventListener('mouseup', async (e) => {
                if (isDraggingGlobal) {
                    isDraggingGlobal = false;

                    // Only show popup if didn't move (was a click)
                    if (!hasMoved) {
                        const avatar = e.target.closest('.avatar.current-user');
                        if (avatar) {
                            showAvatarDetail(currentUserData, e.clientX, e.clientY);
                        }
                    }

                    // Update position in Firebase when drag ends (if moved)
                    if (hasMoved) {
                        try {
                            await updateDoc(
                                doc(db, 'rooms', roomName, 'presence', currentUser.uid),
                                {
                                    x: currentUserData.x,
                                    y: currentUserData.y
                                }
                            );
                        } catch (error) {
                            console.error('Error updating position:', error);
                        }
                    }
                }
            });

            // TOUCH EVENTS (for mobile)
            roomSpace.addEventListener('touchstart', (e) => {
                const avatar = e.target.closest('.avatar.current-user');
                if (avatar) {
                    isDraggingGlobal = true;
                    hasMoved = false;
                    const touch = e.touches[0];
                    dragStartX = touch.clientX;
                    dragStartY = touch.clientY;
                    avatarStartX = currentUserData.x;
                    avatarStartY = currentUserData.y;
                    e.preventDefault(); // Prevent scrolling while dragging
                }
            }, { passive: false });

            document.addEventListener('touchmove', async (e) => {
                if (isDraggingGlobal && currentUserData) {
                    const touch = e.touches[0];
                    const deltaX = touch.clientX - dragStartX;
                    const deltaY = touch.clientY - dragStartY;
                    
                    // Mark as moved if dragged more than 5px
                    if (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5) {
                        hasMoved = true;
                    }

                    const rect = roomSpace.getBoundingClientRect();
                    currentUserData.x = Math.max(0, Math.min(avatarStartX + deltaX, rect.width - 150));
                    currentUserData.y = Math.max(0, Math.min(avatarStartY + deltaY, rect.height - 190));

                    const avatar = document.getElementById('avatar-' + currentUser.uid);
                    if (avatar) {
                        avatar.style.left = currentUserData.x + 'px';
                        avatar.style.top = currentUserData.y + 'px';
                    }
                    
                    e.preventDefault(); // Prevent scrolling
                }
            }, { passive: false });

            document.addEventListener('touchend', async (e) => {
                if (isDraggingGlobal) {
                    isDraggingGlobal = false;

                    // Only show popup if didn't move (was a tap)
                    if (!hasMoved) {
                        const avatar = e.target.closest('.avatar.current-user');
                        if (avatar) {
                            const touch = e.changedTouches[0];
                            showAvatarDetail(currentUserData, touch.clientX, touch.clientY);
                        }
                    }

                    // Update position in Firebase when drag ends (if moved)
                    if (hasMoved) {
                        try {
                            await updateDoc(
                                doc(db, 'rooms', roomName, 'presence', currentUser.uid),
                                {
                                    x: currentUserData.x,
                                    y: currentUserData.y
                                }
                            );
                        } catch (error) {
                            console.error('Error updating position:', error);
                        }
                    }
                }
            });

            const chatInput = document.getElementById('chatInput');
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && chatInput.value.trim()) {
                    sendMessage(chatInput.value.trim());
                    chatInput.value = '';
                }
            });
        }

        async function sendMessage(text) {
            if (!currentUserData) return;

            try {
                await addDoc(
                    collection(db, 'rooms', roomName, 'messages'),
                    {
                        userId: currentUser.uid,
                        username: currentUserData.username,
                        archetype: currentUserData.archetype,
                        characterImage: currentUserData.characterImage,
                        text: text,
                        timestamp: new Date().toISOString()
                    }
                );
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            document.getElementById('playBtn').textContent = isPlaying ? '‚è∏' : '‚ñ∂';
        }

        function openQueue() {
            document.getElementById('queueModal').style.display = 'flex';
        }
        
        function closeQueue() {
            document.getElementById('queueModal').style.display = 'none';
        }
        
        function enterPod() {
            alert('Private pod: Your personal listening space (Firebase sync coming soon)');
            closeQueue();
        }

        async function goToHub() {
            window.location.href = 'hub.html';
        }

        // Make functions available globally for onclick handlers
        window.openQueue = openQueue;
        window.closeQueue = closeQueue;
        window.enterPod = enterPod;
        window.goToHub = goToHub;
    
        
        // ============================================
        // MUSIC PLAYER WITH ROOM/SOLO MODES
        // ============================================

        // Initialize audio player
        if (!audioPlayer) {
            audioPlayer = document.getElementById('audioPlayer');
        }

        // Player State
        let listeningMode = roomConfig.forceMode || 'room'; // Force mode if specified
        let roomQueue = []; // Shared room queue
        let soloQueue = []; // Personal queue
        let currentTrackIndex = 0;
        let isPlaying = false;
        
        // Vote State
        let activeVote = null;
        let userVote = null;

        // Load pre-configured playlist for this room
        function loadRoomPlaylist() {
            const playlist = roomPlaylists[roomName] || [];
            if (playlist.length > 0) {
                console.log(`Loading ${playlist.length} tracks for ${roomName}`);
                roomQueue = [...playlist];
                soloQueue = [...playlist];
                
                // Update queue UI
                playlist.forEach(track => {
                    addToQueueUI(track.title, track.artist, track.duration || '0:00');
                });
                
                console.log('‚úì Room playlist loaded');
            }
        }

        // Hide/show upload controls based on room config
        function configureRoomControls() {
            const fileUploadBtn = document.querySelector('.upload-box');
            const urlInputSection = document.querySelector('.url-input-section');
            
            if (!roomConfig.uploadsAllowed) {
                // Hide upload controls
                if (fileUploadBtn) fileUploadBtn.style.display = 'none';
                if (urlInputSection) urlInputSection.style.display = 'none';
                console.log('‚úì Uploads disabled for', roomName);
            }
            
            // For SUPERNATURVL - hide mode toggle button
            if (roomConfig.forceMode === 'solo') {
                const modeToggleBtn = document.getElementById('modeToggleBtn');
                if (modeToggleBtn) modeToggleBtn.style.display = 'none';
                console.log('‚úì Solo mode forced for', roomName);
            }
        }

        // Show mode selection modal for studio
        function showModeModal() {
            if (roomConfig.showModeModal) {
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0; left: 0; right: 0; bottom: 0;
                    background: rgba(0,0,0,0.9);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 10000;
                `;
                modal.innerHTML = `
                    <div style="background: #0a0a0a; border: 2px solid #f1faee; border-radius: 12px; padding: 40px; max-width: 500px; text-align: center;">
                        <h2 style="font-family: 'VT323', monospace; font-size: 2.5rem; color: #f1faee; margin-bottom: 20px;">
                            ${roomConfig.icon} ${roomConfig.name}
                        </h2>
                        <p style="font-family: 'Inter', sans-serif; font-size: 1.1rem; color: #ccc; margin-bottom: 30px;">
                            Alive & Well listening party
                        </p>
                        <div style="display: flex; gap: 20px; justify-content: center;">
                            <button onclick="selectListeningMode('room')" style="
                                font-family: 'VT323', monospace;
                                font-size: 1.5rem;
                                padding: 15px 30px;
                                background: rgba(124, 194, 155, 0.2);
                                border: 2px solid #7fc29b;
                                border-radius: 8px;
                                color: #7fc29b;
                                cursor: pointer;
                            ">üåç join live playback</button>
                            <button onclick="selectListeningMode('solo')" style="
                                font-family: 'VT323', monospace;
                                font-size: 1.5rem;
                                padding: 15px 30px;
                                background: rgba(106, 76, 147, 0.2);
                                border: 2px solid #6a4c93;
                                border-radius: 8px;
                                color: #6a4c93;
                                cursor: pointer;
                            ">üéß listen alone</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
                
                window.selectListeningMode = function(mode) {
                    listeningMode = mode;
                    if (mode === 'solo') {
                        document.getElementById('modeIndicator').innerHTML = 'üéß solo listening';
                        document.getElementById('modeIndicator').style.color = '#6a4c93';
                    }
                    document.body.removeChild(modal);
                    console.log('‚úì User selected:', mode);
                };
            }
        }

        // Initialize audio events
        if (audioPlayer) {
            audioPlayer.addEventListener('ended', () => {
                if (listeningMode === 'solo') {
                    playNextInQueue();
                } else {
                    // In room mode, wait for Firebase sync
                    console.log('Track ended in room mode');
                }
            });

            audioPlayer.addEventListener('timeupdate', () => {
                updateProgressBar();
            });
        }

        // Toggle between room and solo mode
        window.toggleListeningMode = function() {
            if (listeningMode === 'room') {
                // Switch to solo mode
                listeningMode = 'solo';
                document.getElementById('modeIndicator').innerHTML = 'üéß solo listening';
                document.getElementById('modeIndicator').style.color = '#6a4c93';
                document.getElementById('modeToggleBtn').innerHTML = 'üåç rejoin';
                document.getElementById('modeToggleBtn').style.background = 'rgba(106, 76, 147, 0.2)';
                
                // If nothing in solo queue, copy current room track
                if (soloQueue.length === 0 && roomQueue.length > 0) {
                    soloQueue = [...roomQueue];
                }
                
                console.log('Switched to SOLO mode');
            } else {
                // Switch back to room mode
                listeningMode = 'room';
                document.getElementById('modeIndicator').innerHTML = 'üåç listening with room';
                document.getElementById('modeIndicator').style.color = '#2d6a4f';
                document.getElementById('modeToggleBtn').innerHTML = 'üéß solo';
                document.getElementById('modeToggleBtn').style.background = 'rgba(45, 106, 79, 0.2)';
                
                // TODO: Sync to current room track from Firebase
                console.log('Switched to ROOM mode');
            }
        };

        // Play/Pause
        window.togglePlayback = function() {
            const currentQueue = listeningMode === 'room' ? roomQueue : soloQueue;
            
            if (!audioPlayer || currentQueue.length === 0) {
                alert('No tracks in queue. Upload or add a track first.');
                return;
            }

            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
                document.getElementById('playBtn').textContent = '‚ñ∂';
            } else {
                if (!audioPlayer.src && currentQueue.length > 0) {
                    playTrack(0);
                } else {
                    audioPlayer.play();
                    isPlaying = true;
                    document.getElementById('playBtn').textContent = '‚è∏';
                }
            }
        };

        // Play specific track
        function playTrack(index) {
            const currentQueue = listeningMode === 'room' ? roomQueue : soloQueue;
            
            if (index < 0 || index >= currentQueue.length) return;
            
            currentTrackIndex = index;
            const track = currentQueue[index];
            
            if (track.type === 'file' || track.type === 'url') {
                audioPlayer.src = track.url;
                audioPlayer.play();
                isPlaying = true;
                document.getElementById('playBtn').textContent = '‚è∏';
                updateNowPlaying(track);
            } else {
                alert('This track type requires additional integration (YouTube/SoundCloud API)');
            }
        }

        // Next track
        window.nextTrack = function() {
            if (listeningMode === 'room') {
                // Initiate vote for room skip
                initiateSkipVote();
            } else {
                // Solo mode: skip immediately
                playNextInQueue();
            }
        };

        // Previous track
        window.previousTrack = function() {
            if (listeningMode === 'room') {
                alert('Previous track in room mode requires majority vote (coming soon)');
                // TODO: Implement previous vote
            } else {
                playPreviousInQueue();
            }
        };

        // Play next in queue
        function playNextInQueue() {
            const currentQueue = listeningMode === 'room' ? roomQueue : soloQueue;
            
            if (currentTrackIndex < currentQueue.length - 1) {
                playTrack(currentTrackIndex + 1);
            } else {
                // Loop to start
                playTrack(0);
            }
        }

        // Play previous in queue
        function playPreviousInQueue() {
            if (currentTrackIndex > 0) {
                playTrack(currentTrackIndex - 1);
            } else {
                const currentQueue = listeningMode === 'room' ? roomQueue : soloQueue;
                playTrack(currentQueue.length - 1);
            }
        }

        // Update now playing display
        function updateNowPlaying(track) {
            if (!track) {
                const currentQueue = listeningMode === 'room' ? roomQueue : soloQueue;
                if (currentQueue.length === 0) return;
                track = currentQueue[currentTrackIndex];
            }
            
            document.getElementById('nowPlayingTitle').textContent = track.title;
            document.getElementById('nowPlayingArtist').textContent = track.artist;
        }

        // Progress bar update
        function updateProgressBar() {
            if (!audioPlayer || !audioPlayer.duration) return;
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            // TODO: Update visual progress bar if added to UI
        }

        // ============================================
        // VOTING SYSTEM
        // ============================================

        function initiateSkipVote() {
            // Get actual room user count from presence
            const roomUserCount = usersInRoom.length + 1; // +1 for current user
            const requiredVotes = Math.ceil(roomUserCount * 0.7); // 70% threshold
            
            activeVote = {
                type: 'skip',
                yesVotes: 0,
                noVotes: 0,
                totalUsers: roomUserCount,
                requiredVotes: requiredVotes,
                voters: new Set()
            };
            
            userVote = null;
            showVoteNotification();
            updateVoteDisplay();
            
            // TODO: Broadcast vote to Firebase
            // TODO: Set timeout to close vote after 30 seconds
        }

        function showVoteNotification() {
            document.getElementById('voteNotification').classList.add('show');
        }

        function hideVoteNotification() {
            document.getElementById('voteNotification').classList.remove('show');
        }

        window.castVote = function(vote) {
            if (!activeVote || userVote !== null) return;
            
            userVote = vote;
            
            if (vote) {
                activeVote.yesVotes++;
            } else {
                activeVote.noVotes++;
            }
            
            activeVote.voters.add(currentUser.uid);
            updateVoteDisplay();
            
            // Check if vote passes
            if (activeVote.yesVotes >= activeVote.requiredVotes) {
                // Vote passed! Skip track
                setTimeout(() => {
                    hideVoteNotification();
                    playNextInQueue();
                    activeVote = null;
                    userVote = null;
                }, 1000);
            } else if (activeVote.yesVotes + activeVote.noVotes >= activeVote.totalUsers) {
                // All votes in, but didn't pass
                setTimeout(() => {
                    hideVoteNotification();
                    activeVote = null;
                    userVote = null;
                }, 1500);
            }
            
            // TODO: Broadcast vote to Firebase
        };

        function updateVoteDisplay() {
            if (!activeVote) return;
            
            const totalVotes = activeVote.yesVotes + activeVote.noVotes;
            const progress = (activeVote.yesVotes / activeVote.requiredVotes) * 100;
            
            document.getElementById('voteProgress').textContent = 
                `${activeVote.yesVotes} / ${activeVote.requiredVotes} votes (need 70%)`;
            document.getElementById('voteBarFill').style.width = `${Math.min(progress, 100)}%`;
        }

        // ============================================
        // QUEUE MANAGEMENT
        // ============================================

        // Modified file upload
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const url = URL.createObjectURL(file);
            
            const track = {
                type: 'file',
                title: file.name.replace(/\.[^/.]+$/, ''),
                artist: 'Local Upload',
                url: url,
                duration: '0:00',
                uploadedBy: currentUser.uid
            };
            
            // Add to appropriate queue
            if (listeningMode === 'room') {
                roomQueue.push(track);
                // TODO: Sync to Firebase room queue
            } else {
                soloQueue.push(track);
            }
            
            addToQueueUI(track.title, track.artist, track.duration);
            
            // Auto-play if nothing playing
            if (!isPlaying) {
                playTrack(0);
            }
        }

        // Modified URL handler
        function addFromURL() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) return;
            
            let track = {
                type: 'url',
                title: 'External Track',
                artist: 'External Link',
                url: url,
                duration: '0:00',
                uploadedBy: currentUser.uid
            };
            
            if (url.includes('youtube') || url.includes('youtu.be')) {
                alert('YouTube playback requires iframe API. Coming soon!');
                document.getElementById('urlInput').value = '';
                return;
            } else if (url.includes('soundcloud')) {
                alert('SoundCloud playback requires widget API. Coming soon!');
                document.getElementById('urlInput').value = '';
                return;
            }
            
            // Add to appropriate queue
            if (listeningMode === 'room') {
                roomQueue.push(track);
                // TODO: Sync to Firebase
            } else {
                soloQueue.push(track);
            }
            
            addToQueueUI(track.title, track.artist, track.duration);
            document.getElementById('urlInput').value = '';
            
            if (!isPlaying) {
                playTrack(0);
            }
        }

        // Enhanced queue UI
        function addToQueueUI(title, artist, time) {
            const queueList = document.getElementById('queueList');
            const currentQueue = listeningMode === 'room' ? roomQueue : soloQueue;
            const trackIndex = currentQueue.length - 1;
            
            const item = document.createElement('div');
            item.className = 'queue-item';
            item.onclick = () => {
                if (listeningMode === 'solo') {
                    playTrack(trackIndex);
                } else {
                    alert('In room mode, track selection requires majority vote (coming soon)');
                }
            };
            item.style.cursor = 'pointer';
            item.innerHTML = `
                <div class="queue-item-info">
                    <div class="queue-item-title">${title}</div>
                    <div class="queue-item-artist">${artist}</div>
                </div>
                <div class="queue-item-time">${time}</div>
            `;
            queueList.appendChild(item);
        }

        // Expose music functions to window for onclick handlers
        window.handleFileUpload = handleFileUpload;
        window.addFromURL = addFromURL;

    </script>

    <!-- Music Queue Modal -->
    <div class="modal" id="queueModal" style="display: none;">
        <div class="modal-overlay" onclick="closeQueue()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>music queue</h2>
                <button class="modal-close" onclick="closeQueue()">√ó</button>
            </div>
            
            <div class="queue-tabs">
                <button class="tab-btn active" data-tab="shared">shared queue</button>
                <button class="tab-btn" data-tab="pod">private pod</button>

                        <span class="upload-icon">üìÅ</span>

            </div>

                    <button class="pod-enter-btn" onclick="enterPod()">enter pod</button>
                </div>

    <audio id="audioPlayer" style="display: none;"></audio>

    <div class="vote-notification" id="voteNotification">

        <div class="vote-options">
            <button class="vote-btn yes" onclick="castVote(true)">‚úì yes</button>
            <button class="vote-btn no" onclick="castVote(false)">‚úó no</button>
        </div>
        <div class="vote-progress" id="voteProgress">0 / 0 votes (need 70%)</div>
        <div class="vote-bar">
            <div class="vote-bar-fill" id="voteBarFill"></div>
        </div>
    </div>

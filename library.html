<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>earthtown - music library</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #f1faee;
            min-height: 100vh;
            user-select: none;
        }

        .header {
            padding: 20px 40px;
            background: rgba(241, 250, 238, 0.02);
            border-bottom: 1px solid rgba(241, 250, 238, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            font-family: 'VT323', monospace;
            font-size: 1.3rem;
            color: #f1faee;
            text-decoration: none;
            padding: 8px 20px;
            border: 1px solid rgba(241, 250, 238, 0.2);
            border-radius: 6px;
            transition: all 0.3s;
            letter-spacing: 1px;
        }

        .back-btn:hover {
            background: rgba(241, 250, 238, 0.05);
        }

        .page-title {
            font-family: 'VT323', monospace;
            font-size: 2.5rem;
            letter-spacing: 2px;
            position: relative;
            padding-bottom: 10px;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, #f77f00, #d62828);
            opacity: 0.6;
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        .upload-section {
            background: rgba(241, 250, 238, 0.03);
            border: 1px solid rgba(241, 250, 238, 0.15);
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 2px dashed rgba(241, 250, 238, 0.2);
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: rgba(45, 106, 79, 0.4);
            background: rgba(45, 106, 79, 0.05);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 0.9rem;
            color: #666;
        }

        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .track-card {
            background: rgba(241, 250, 238, 0.03);
            border: 1px solid rgba(241, 250, 238, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .track-card:hover {
            background: rgba(241, 250, 238, 0.06);
            border-color: rgba(241, 250, 238, 0.25);
            transform: translateY(-3px);
        }

        .track-cover {
            width: 100%;
            aspect-ratio: 1;
            background: rgba(241, 250, 238, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .track-title {
            font-family: 'VT323', monospace;
            font-size: 1.3rem;
            color: #f1faee;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .track-artist {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
        }

        .track-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #666;
            padding-top: 10px;
            border-top: 1px solid rgba(241, 250, 238, 0.1);
        }

        .section-title {
            font-family: 'VT323', monospace;
            font-size: 2rem;
            color: #f1faee;
            margin-bottom: 25px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="page-title">üìö music library</h1>
        <a href="hub.html" class="back-btn">‚Üê back to hub</a>
    </div>

    <div class="main-content">
        <div class="upload-section">
            <div class="upload-area" onclick="document.getElementById('musicUpload').click()">
                <input type="file" id="musicUpload" accept="audio/*" multiple style="display:none" onchange="handleUpload(event)">
                <div class="upload-icon">üéµ</div>
                <p class="upload-text">Upload your music</p>
                <p class="upload-subtext">Click or drag audio files here</p>
            </div>
        </div>

        <h2 class="section-title">Your Library</h2>
        <div class="tracks-grid" id="tracksGrid">
            <!-- Example tracks -->
            <div class="track-card">
                <div class="track-cover">üéµ</div>
                <div class="track-title">midnight frequencies</div>
                <div class="track-artist">you</div>
                <div class="track-meta">
                    <span>3:45</span>
                    <span>uploaded today</span>
                </div>
            </div>

            <div class="track-card">
                <div class="track-cover">üéµ</div>
                <div class="track-title">ambient waves</div>
                <div class="track-artist">you</div>
                <div class="track-meta">
                    <span>4:20</span>
                    <span>2 days ago</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleUpload(event) {
            const files = event.target.files;
            if (!files || files.length === 0) return;

            alert(`Would upload ${files.length} track(s) to Firebase Storage. Coming soon!`);
            
            // TODO: Upload to Firebase Storage
            // TODO: Save metadata to Firestore
            // TODO: Refresh grid with new tracks
        }
    </script>
</body>
</html>
